                    </div>
                </div>
            );

            // --- Layout Wrappers ---

            const SidebarItem = ({ id, label, icon: Icon }) => (
                <button
                    onClick={() => setActiveTab(id)}
                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 font-medium
                        ${activeTab === id 
                            ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30' 
                            : 'text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white'
                        }
                    `}
                >
                    <Icon size={20} />
                    <span>{label}</span>
                </button>
            );

            const BottomNavItem = ({ id, label, icon: Icon }) => (
                <button 
                    onClick={() => setActiveTab(id)}
                    className={`flex flex-col items-center justify-center p-2 rounded-lg transition-colors
                        ${activeTab === id ? 'text-blue-600 dark:text-blue-400' : 'text-slate-400 dark:text-slate-500'}
                    `}
                >
                    <Icon size={24} className={activeTab === id ? 'fill-current opacity-20' : ''} strokeWidth={activeTab === id ? 2.5 : 2} />
                    <span className="text-[10px] font-medium mt-1">{label}</span>
                </button>
            );

            return (
                <div className={`min-h-screen bg-slate-50 dark:bg-slate-900 transition-colors duration-300 font-sans ${isDarkMode ? 'dark' : ''}`}>
                    
                    {/* Desktop Sidebar */}
                    <aside className="hidden md:flex flex-col w-72 h-screen fixed left-0 top-0 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 z-50">
                        <div className="p-6 flex items-center gap-3 border-b border-slate-100 dark:border-slate-700">
                            <div className="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-blue-600/20">
                                F
                            </div>
                            <div>
                                <h1 className="font-bold text-slate-800 dark:text-white leading-tight">Pak Feri</h1>
                                <p className="text-xs text-slate-500">Guru Matematika</p>
                            </div>
                        </div>

                        <nav className="flex-1 p-4 space-y-2 overflow-y-auto no-scrollbar">
                            <SidebarItem id="dashboard" label="Dashboard" icon={LayoutDashboard} />
                            <SidebarItem id="schedule" label="Jadwal Mengajar" icon={Calendar} />
                            <SidebarItem id="attendance" label="Absensi & Sikap" icon={UserCheck} />
                            <SidebarItem id="journal" label="Jurnal Mengajar" icon={BookOpen} />
                            <SidebarItem id="materials" label="Materi & CP" icon={GraduationCap} />
                        </nav>

                        <div className="p-4 border-t border-slate-100 dark:border-slate-700">
                            <button 
                                onClick={() => setIsDarkMode(!isDarkMode)}
                                className="w-full flex items-center justify-center gap-2 p-3 rounded-xl border border-slate-200 dark:border-slate-600 text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors"
                            >
                                {isDarkMode ? <Sun size={18} /> : <Moon size={18} />}
                                <span className="text-sm font-medium">{isDarkMode ? 'Light Mode' : 'Dark Mode'}</span>
                            </button>
                        </div>
                    </aside>

                    {/* Main Content Area */}
                    <main className="md:ml-72 min-h-screen pb-24 md:pb-8">
                        
                        {/* Mobile Header */}
                        <header className="md:hidden sticky top-0 z-40 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-700 p-4 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-blue-600 rounded-md flex items-center justify-center text-white font-bold shadow-sm">F</div>
                                <span className="font-bold text-slate-800 dark:text-white">MathTeacher</span>
                            </div>
                            <button 
                                onClick={() => setIsDarkMode(!isDarkMode)}
                                className="p-2 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300"
                            >
                                {isDarkMode ? <Sun size={20} /> : <Moon size={20} />}
                            </button>
                        </header>

                        {/* Content Container */}
                        <div className="p-4 md:p-8 max-w-5xl mx-auto">
                            {activeTab === 'dashboard' && <DashboardView />}
                            {activeTab === 'schedule' && <ScheduleView />}
                            {activeTab === 'attendance' && <AttendanceView />}
                            {activeTab === 'journal' && <JournalView />}
                            {activeTab === 'materials' && <MaterialView />}
                        </div>

                    </main>

                    {/* Mobile Bottom Navigation */}
                    <nav className="md:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 px-6 py-2 pb-safe z-50 flex justify-between items-center shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                        <BottomNavItem id="dashboard" label="Home" icon={LayoutDashboard} />
                        <BottomNavItem id="schedule" label="Jadwal" icon={Calendar} />
                        
                        {/* Floating Action Button (FAB) Replacement for center item */}
                        <div className="relative -top-6">
                            <button 
                                onClick={() => setActiveTab('attendance')}
                                className="w-14 h-14 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-lg shadow-blue-600/40 hover:scale-105 transition-transform"
                            >
                                <Plus size={28} />
                            </button>
                        </div>

                        <BottomNavItem id="journal" label="Jurnal" icon={BookOpen} />
                        <BottomNavItem id="materials" label="Materi" icon={GraduationCap} />
                    </nav>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<MathTeacherDashboard />);
    </script>
</body>
</html>
